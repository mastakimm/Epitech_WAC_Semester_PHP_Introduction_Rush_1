<!DOCTYPE html >
<html lang="fr">
<head>
  <title>My_Form</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="my_style.css">
</head>


    <body>
        <h2>Formulaire d'inscription</h2>

        <form method = 'post' action = "my_form.html">

            <!-- Sexe -->
            <div class="bordure vert-align">
              <div>
                <label for="contactChoice1">Homme</label>
                <input class="anime" type="radio" id="contactChoice1" name="sexe" value="homme" >
              </div>
              <div>
                <label for="contactChoice2">Femme</label>
                <input class="anime" type="radio" id="contactChoice2" name="sexe" value="femme">
              </div>
              <div>
                <label for="contactChoice3">Autre</label>
                <input class="anime" type="radio" id="contactChoice3" name="sexe" value="autre">
              </div>
            </div>

            <!-- Civilité -->
            <div>
              <label for="civil-select">Civilité></label>
              <select class="anime" name="civilite" id="civil-select" >
                <option value=""> Choix de la civilité</option>
                <option value="M.">M.</option>
                <option value="Mme.">Mme.</option>
              </select>
            </div>

            <!-- Nom -->
            <div>
              <label for="nom">Nom</label>
              <input class="anime"  type="text" id="nom" name="nom" minlength="2" >
            </div>

            <!--le champ pour l'adresse mail-->
            <div class="bordure">
              <label for="email">email</label>
              <input class="anime"  type="email" id="email" name="email" placeholder="nom@exemple.com" >
            </div>

            <!--le champ pour le numéro de telephone-->
            <div>
              <label for="tel">Telephone</label>
              <input class="anime" type="tel" id="tel" name="telephone" placeholder="01 23 45 67 89" pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" >
            </div>

            <!-- Website -->
            <div>
              <label for="website">L'URL de votre site</label>
              <input class="anime"  type="url" name="website" id="website" placeholder="https://example.com" size="30" >
            </div>

            <!-- date de naissance -->
            <div class="bordure">
                <label for="date_de_naissance">Date de naissance</label>
                <input class="anime" type="date" id="date_de_naissance" name="date_de_naissance" min="1901-01-01" max="2022-12-31" >
            </div>
              
            <!-- Hobbies -->
            <fieldset>
              <legend>Sélectionner vos hobbies</legend>
              <div>
                <label for="jeu_video">Jeu Video</label>
                <input class="anime" type="checkbox" id="jeu_video" >
              </div>
              <div>
                <label for="Cinema">Cinema</label>
                <input class="anime" type="checkbox" id="Cinema" >
              </div>
              <div>
                <label for="lecture">Lecture</label>
                <input class="anime" type="checkbox" id="lecture" >
              </div>
              <div>
                <label for="sport">Sport</label>
                <input class="anime" type="checkbox" id="sport" >
              </div>
              <div>
                <label for="informatique">Informatique</label>
                <input class="anime" type="checkbox" id="informatique" >
              </div>
            </fieldset>

            <!-- Token -->
            <div>
              <input id="token" name="token" type="hidden" value="my first website">
            </div>

            <!-- button -->
            <div>
              <button type="submit">Validation</button>
            </div>
          </form>
    </body>

    </html>
